<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">学生会人力资源管理系统</a></li>
				<li><a href="#">密码管理</a></li>
				<li>修改密码</li>
			</ol>
			
			<h2 class="page-header">修改密码</h2>
			
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label    class="col-sm-2">旧密码</label>
					<div class="col-sm-8">
						<input type="password" id="oldPwd" name="oldPwd" 
							placeholder="请输入旧密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">新密码</label>
					<div class="col-sm-8">
						<input type="password" id="empPwd" name="empPwd" 
							placeholder="请输入新密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">确认密码</label>
					<div class="col-sm-8">
						<input type="password" id="empPwd2" name="empPwd2" 
							placeholder="请输入确认密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">					
					<div class="col-sm-8 col-sm-offset-2">
						<input id="updateBtn" type="button" value="修改密码" class="btn btn-success"/>
						<input type="button" value="取消" class="btn btn-danger" onclick="history.back();" />
					</div>
				</div>
			</form>
			
		</div>		
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/layer/layer.js" ></script>
		
		<script>
			
			$(function(){
				
				function checkForm() {
					var oldPwd = $('#oldPwd');
					var empPwd = $('#empPwd');
					var empPwd2 = $('#empPwd2');
					var r = /^.{6,12}$/;
					
					if(!r.test(oldPwd.val())){
						layer.msg('密码格式为6~12位字符');
						oldPwd.focus();
						return false;
					}
					
					if(!r.test(empPwd.val())){
						layer.msg('密码格式为6~12位字符');
						empPwd.focus();
						return false;
					}
					
					if(!r.test(empPwd2.val())){
						layer.msg('密码格式为6~12位字符');
						empPwd2.focus();
						return false;
					}
					
					if(empPwd.val() != empPwd2.val()){
						layer.msg('输入密码不一致');
						empPwd.focus();
						return false;
					}
					
					var flag = true;
					
					$.ajax({
						type:"post",
						url: baseUrl + "/emp/checkOldPwd",
						async:false,
						data:{
							oldPwd:oldPwd.val()
						}
					})
					.done(function(data) {
						if(data == 'no'){
							oldPwd.focus();
							layer.msg('请输入正确的原密码');
							flag = false;
						}
					})
					.fail(function() {
						layer.msg('检查原始密码请求失败');
					});
					
					if(!flag){
						return false;
					}
					
					return true;
				}
				
				$('#updateBtn').click(function() {
					
					if(!checkForm())
					return;
					
					$.post(baseUrl + '/emp/updateEmpPwd',{empPwd:$('#empPwd').val()},function(){
						
						layer.msg('修改密码请求成功');
						
						setTimeout(function() {
							location.href = baseUrl + '/logout.jsp';
						},500);
						
					}).error(function() {
						layer.msg('修改密码请求失败');
					});
					
				});
				
				
				
				
				
			});
			
			
			
		</script>
		
	</body>
</html>
