<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>增加新职务</title>
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">学生会人力资源管理系统</a></li>
				<li><a href="#">职务管理</a></li>
				<li>增加职务</li>				
			</ol>
			<h2 class="page-header">增加新职务</h2>
			
			<form id="form1" class="form-horizontal" >
				<div class="form-group">
					<label for="" class="col-sm-2">职务名称</label>
					<div class="col-sm-8">
						<input type="text" name="jobName" id="jobName" 
							placeholder="请输入职务名称" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">最低年级</label>
					<div class="col-sm-8">
						<input type="text" name="jobMinCls" id="jobMinCls" 
							placeholder="请输入最低年级" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">最高年级</label>
					<div class="col-sm-8">
						<input type="text" name="jobMaxCls" id="jobMaxCls" 
							placeholder="请输入最高年级" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="button" value="增加职务" class="btn btn-success" id="addBtn" />
						<input type="button" value="取消" class="btn btn-danger" onclick="history.back();" />
					</div>
				</div>
			</form>
			
		</div>
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/layer/layer.js" ></script>
		
		<script>
			
			$(function(){
				
				//表单验证函数
				function checkForm() {
					
					var r;
					
					var jobName = $('#jobName');
															
					if(jobName.val() == '' || jobName.val().length > 15){
						layer.msg('职务名称不能为空且必须15字内');
						jobName.focus();
						return false;
					}
					
					r = /^20\d{2}$/;
					
					var jobMinCls = $('#jobMinCls');
					
					if(!r.test(jobMinCls.val())){
						layer.msg('职务的最低年级必须是4位数字');
						empClass.focus();
						return false;
					}
					
					var jobMaxCls = $('#jobMaxCls');
					
					if(!r.test(jobMaxCls.val())){
						layer.msg('职务的最高年级必须是4位数字');
						jobMaxCls.focus();
						return false;
					}
					if (parseInt(jobMaxSal.val()) > parseInt(jobMinSal.val())) {
						layer.msg('职务最高年级不能大于最低年级！');
						return false;
					}
					
					return true;
				}
				
				
				//增加按钮单机事件
				$('#addBtn').click(function() {
					
					//表单验证
					if(!checkForm()){
						return;
					}
					
					//加载层
					layer.load();
					
					//请求参数
					var params = $('#form1').serialize();
					
					//ajax请求
					$.post(baseUrl + '/job/add',params,function(data){
						
						layer.closeAll();
						layer.msg('增加职务成功');
						
						setTimeout(function(){
							location.href = 'QueryJob.html';
						},1000);
						
					})
					.error(function() {
						
						layer.closeAll();
						layer.alert('请求失败');
						
					})
					
				});
				
				
			});
			
		</script>
		
	</body>
</html>
