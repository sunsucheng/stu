<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>增加新部门</title>
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">学生会人力资源管理系统</a></li>
				<li><a href="#">部门管理</a></li>
				<li>增加新部门</li>
			</ol>
			
			<h2 class="page-header">增加新部门</h2>
			
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">部门名称</label>
					<div class="col-sm-8">
						<input type="text" id="deptName" name="deptName" 
							placeholder="请输入部门名称" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">部门职责</label>
					<div class="col-sm-8">
						<input type="text" id="deptLoc" name="deptLoc" 
							placeholder="请输入部门职责" class="form-control" />
					</div>
				</div>
				<div class="form-group">					
					<div class="col-sm-8 col-sm-offset-2">
						<input id="addBtn" type="button" value="增加部门" class="btn btn-success"/>
						<input type="button" value="取消" class="btn btn-danger" onclick="history.back();" />
					</div>
				</div>
			</form>
			
		</div>		
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/layer/layer.js" ></script>
		
		<script>
			$(function() {
				
				//表单验证函数
				function checkForm() {
					
					var deptName = $('#deptName');
					
					if (deptName.val() == '' || deptName.val().length > 15) {
						layer.msg('部门名称不能为空且必须15字内');
						deptName.focus();
						return false;
					}			
					
					var deptLoc = $('#deptLoc');
					
					if (deptLoc.val() == '' || deptLoc.val().length > 30) {
						layer.msg('部门地址不能为空且必须30字内');
						deptLoc.focus();
						return false;
					}
					
					return true;
				}
				
				
				//增加按钮单击事件
				$('#addBtn').click(function(){
					
					//表单验证
					if (!checkForm()) {
						return;
					}
					
					//加载层
					layer.load();
					
					//请求参数
					var params = $('#form1').serialize();
					
					//ajax请求
					$.post(baseUrl + '/dept/add',params,function(data){
						
						layer.closeAll();
						layer.msg('增加部门成功');
						
						setTimeout(function(){
							location.href = 'QueryDept.html';
						},1000);
						
					})
					.error(function(){
						
						layer.closeAll();
						layer.alert('请求失败');
						
					});					
					
				});				
				
			});			
		</script>
		
	</body>
</html>
