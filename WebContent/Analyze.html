<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据分析</title>
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	</head>

	<body>

		<div class="container">

			<ol class="breadcrumb">
				<li><a href="#">学生会人力资源管理系统</a></li>
				<li><a href="#">数据分析</a></li>
				<li>数据分析图表</li>
			</ol>

			<h2 class="page-header">数据分析图表</h2>

			<!--部门人数统计-->
			<div class="col-sm-12" id="empCount" style="height: 500px;">
			</div>
			
			<!--职务平均年级-->
			<div class="col-sm-6" id="avgCls" style="height: 500px;">
			</div>
			
			<!--百分比-->
			<div class="col-sm-6" id="pct" style="height: 500px;">
			</div>
			
			<!--部门最低最高年级-->
			<div class="col-sm-12" id="minMaxCls" style="height: 500px;">
			</div>
			
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/layer/layer.js"></script>
		<script type="text/javascript" src="js/echarts/echarts.min.js"></script>

		<script>
		/*****************************部门人数统计**********************/
			var empCountChart = echarts.init(document.getElementById('empCount'));

			// 指定图表的配置项和数据
			var option1 = {
				title: {
					text: '部门人数统计',

				},
				toolbox: {
					show: true,
					feature: {
						dataView: {
							show: true
						},
						restore: {
							show: true
						},
						dataZoom: {
							show: true
						},
						saveAsImage: {
							show: true
						},
						magicType: {
							type: ['line', 'bar']
						}
					}
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['人数']
				},
				xAxis: {
					data: [],
					axisLabel: {
				        margin: 8,
				        interval:0,
				        textStyle: {
				            color: '#676767'
				        }
				    }
				},
				yAxis: {},
				series: [{
					name: '人数',
					type: 'line',
					data: [],
					// 额外的标记点
					markPoint: {
						data: [{
							type: 'max',
							name: '最多'
						}, {
							type: 'min',
							name: '最少',
							symbol: 'arrow'
						}]
					},
					// 额外的标记线
					markLine: {
						data: [{
							type: 'average',
							name: '平均人数'
						}]
					}
				}]
			};
			//查询后端数据接口
			$.getJSON(baseUrl + '/ana/queryEmpCount',function(data){
				
				$.each(data, function(index,item) {
					option1.xAxis.data.push(item.deptName);
					option1.series[0].data.push(item.empCount);
				});
				// 使用刚指定的配置项和数据显示图表。
				empCountChart.setOption(option1);
			})
			.error(function() {
				layer.msg('请求部门人数失败');
			});
			
			
			/*********************职务平均年级************/
			var avgClsChart = echarts.init(document.getElementById('avgCls'));
			
			// 指定图表的配置项和数据
			var option2 = {
			    title : {
			        text: '职务年级统计',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item'
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        // 图例名字和数据的名字一定要一致，鼠标悬停图例和单击图例有功能
			        data: []
			    },
			    series : [
			        {
			            name: '年级',
			            type: 'pie',
			            radius : '55%',
			            // 水平位置，垂直位置
			            center: ['50%', '60%'],
			            data:[]
			        }
			    ]
			};
			//查询后台数据接口
			$.getJSON( baseUrl + '/ana/queryAvgCls',function(data){
				$.each(data, function(index,item) {
					option2.legend.data.push(item.jobName);
					option2.series[0].data.push({value:item.avgCls ,name:item.jobName});
				});
				// 使用刚指定的配置项和数据显示图表。
				avgClsChart.setOption(option2);
			})
			.error(function() {
				layer.msg('请求职务平均年级失败')
			});
			
											
			/**************************百分比**************************/
			var pctChart = echarts.init(document.getElementById('pct'));
			
			// 指定图表的配置项和数据
			var option3 = {
			    tooltip : {
			        formatter: "{a} <br/>{b} : {c}%"
			    },
			    toolbox: {
			        feature: {
			            restore: {},
			            saveAsImage: {}
			        }
			    },
			    series: [
			        {
			            name: '业务指标',
			            type: 'gauge',
			            detail: {formatter:'{value}%'},
			            data: [{value: 32, name: '完成率'}]
			        }
			    ]
			};
			
			
			// 使用刚指定的配置项和数据显示图表。
			pctChart.setOption(option3);
			
			// 模拟动态数据
			setInterval(function () {
			
			    option3.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
			
			    pctChart.setOption(option3, true);
			},2000);
			
			
			/********************部门最低最高年级*********************/
			var minMaxChart = echarts.init(document.getElementById('minMaxCls'));
			
			// 指定图表的配置项和数据
			var option4 = {
			    title: {
			        text: '部门最低最高年级统计'
			    },
			    toolbox: {
			        show: true,
			        feature: {
			            saveAsImage: {
			                show: true
			            }
			        }
			    },
			    tooltip : {
			        trigger: 'item'
			    },
			    legend: {
			        data: ['最低年级','最高年级']
			    },
			    xAxis: {
			        data: [],
			        axisLabel: {
				        margin: 8,
				        interval:0,
				        textStyle: {
				            color: '#676767'
				        }
				    }
			    },
			    yAxis: {},
			    series: [{
			        name: '最低年级',
			        type: 'bar',
			        data: []
			    },{
			
			        name: '最高年级',
			        type: 'bar',
			        data: []
			    }]
			};
							
			//查询后端数据接口
			$.getJSON(baseUrl + '/ana/queryDeptMinMaxClass',function(data){
				
				$.each(data, function(index,item) {
					option4.xAxis.data.push(item.deptName);				
					option4.series[0].data.push(item.minCls);
					option4.series[1].data.push(item.maxCls);
				});
				
				// 使用刚指定的配置项和数据显示图表。
			minMaxChart.setOption(option4);

			})
			.error(function(){				
				layer.msg('请求最低最高年级失败');
			});
			
		</script>

	</body>

</html>
